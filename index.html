<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <div class="layout">
        <header class="header">Ecommerce</header>
        <aside class="sidebar">
        <h3>Categorías</h3>
        <ul>
            <li>Electrónica</li>
            <li>Ropa</li>
            <li>Hogar</li>
        </ul>
        </aside>
        <main class="main">
        <h2>Productos Destacados</h2>
        <section class="productos">
            <div class="producto">
            <img src="assets/IMG/billetera.png" alt="Producto 1" class="producto-imagen">
            <div class="producto-info">
                <h3>Billetera de cuero</h3>
                <p>$15.000</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            </div>
            <div class="producto">
            <img src="assets/IMG/celular.png" alt="Producto 2" class="producto-imagen">
            <div class="producto-info">
                <h3>Iphone 11</h3>
                <p>$450.000</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            </div>
            <div class="producto">
            <img src="assets/IMG/chanchitofeliz.png" alt="Producto 3" class="producto-imagen">
            <div class="producto-info">
                <h3>Chanchito</h3>
                <p>$10.000</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            </div>
        </section>
        </main>
        <footer class="footer">-2024- Ecommerce</footer>
    </div>
</body>
</html>
